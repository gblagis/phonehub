<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" fill="none">
  <defs>
    <!-- Gradient για εικονίδιο -->
    <linearGradient id="ph-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Phone Icon με κύκλους (hub effect) -->
  <g>
    <rect x="10" y="10" width="40" height="60" rx="8" fill="url(#ph-grad)"/>
    <circle cx="30" cy="60" r="3" fill="white"/>
    <!-- Hub circles γύρω από το κινητό -->
    <circle cx="80" cy="40" r="6" fill="url(#ph-grad)" opacity="0.9"/>
    <circle cx="65" cy="20" r="4" fill="url(#ph-grad)" opacity="0.7"/>
    <circle cx="65" cy="60" r="4" fill="url(#ph-grad)" opacity="0.7"/>
  </g>

  <!-- Text -->
  <text x="100" y="50"
        font-family="Inter, Arial, sans-serif"
        font-size="40"
        font-weight="750"
        fill="#1E293B">
    Phone
  </text>
  <text x="220" y="50"
        font-family="Inter, Arial, sans-serif"
        font-size="40"
        font-weight="700"
        fill="url(#ph-grad)">
    Hub
  </text>
</svg>
